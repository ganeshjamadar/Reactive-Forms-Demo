<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup] = "signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
            formControlName="username">
            <span class="help-block" *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This field is invalid</span>  
              <span *ngIf="signupForm.get('userData.username').errors['required']">This field is required!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control"
            formControlName="email">
            <span class="help-block" *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
              Please enter valid email address!
            </span>
          </div>
        </div>
        <span class="help-block" *ngIf="!signupForm.get('userData').valid && signupForm.get('userData').touched">
          Please enter valid user data!
        </span>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender"
            formControlName="gender"> {{gender}}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobies()">Add Hobbies</button>
          <br>
          <div class="form-group" *ngFor="let hobby of signupForm.get('hobbies').controls let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <hr>
        <div class="row">
          <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched">
            Please enter valid data!
          </span>
        </div>
        <hr>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
